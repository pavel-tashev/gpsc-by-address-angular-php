<div class="container">
  <h1>GPSC by address</h1>
  <form (ngSubmit)="onSubmit($event)" #appForm="ngForm">
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" required
             [(ngModel)]="model.address" name="address"
             #address="ngModel">
      <div [hidden]="address.valid || address.pristine" class="alert alert-danger">
        Address is required
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!appForm.form.valid">Search</button>
  </form>

  <br />

  <iframe [src]="url_googlemap" class="map"></iframe>
  <iframe [src]="url_openstreetmap" class="map" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
</div>
